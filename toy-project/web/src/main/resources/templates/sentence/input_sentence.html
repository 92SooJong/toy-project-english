<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert Sentence</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/sentence/sentence_input.js}"></script>
</head>
<body>
  <div>
    <input type="text" id="english-sentence" placeholder="영어 문장을 입력해주세요"><br><br>
    <input type="text" id="korean-sentence" placeholder="한글 문장을 입력해주세요"><br><br>
    <input type="text" id="user-id" placeholder="사용자 아이디를 입력해주세요"><br><br>
    <button type="button" id="save-sentence">Save Sentence</button>
  </div>
</body>

</html>
